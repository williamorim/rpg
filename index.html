<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Fichas dos Personagens</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  </head>
  <body>
    <header class="site-header">
      <h1>Fichas dos Personagens</h1>
      <nav class="site-actions">
        <a href="#" id="open-armas" class="nav-link" title="Abrir tabela de armas">Armas</a>
        <span style="margin: 0 8px; color: var(--muted);">•</span>
        <a href="#" id="open-armaduras" class="nav-link" title="Abrir tabela de armaduras">Armaduras</a>
        <span style="margin: 0 8px; color: var(--muted);">•</span>
        <a href="#" id="open-magias" class="nav-link" title="Listar magias do catálogo">Magias</a>
      </nav>
    </header>

    <main>
      <section id="cards" class="cards-grid" aria-live="polite">
        <!-- Cartas geradas via JS -->
      </section>
    </main>

    <div id="modal" class="modal" aria-hidden="true" role="dialog" aria-modal="true">
      <div class="modal-backdrop" data-close-modal></div>
      <div class="modal-dialog" role="document">
        <button class="modal-close" aria-label="Fechar" title="Fechar" data-close-modal>×</button>
        <h2 id="modal-title"></h2>
        <div id="modal-content"></div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/js-yaml@4.1.0/dist/js-yaml.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
