- armadura_acolchoada:
  - nome: "Armadura Acolchoada"
  - CA: 11 + modificador de Destreza
  - Tipo: "Leve"
  - Efeitos:
    - Desvantagem em testes de Furtividade

- tunica_velha:
  - nome: "Túnica suja e rasgada"
  - Efeitos:
    - Desvantagem em testes de Carisma

- flauta_da_annika:
  - nome: "Flauta da Annika"
  - Efeitos:
    - Você pode tocar a sua flauta para prender a atenção de criaturas próximas por até 1 minuto. A cada 15 segundos, a criatura deve fazer um teste de Inteligência (CD 12) para resistir ao efeito.

- tunica_monasterio:
  - nome: "Túnica simples de monastério"
  - Efeitos:
    - +1 em testes de Carisma contra criaturas religiosas.

- tunica_ventania:
  - nome: "Túnica da Ventania"
  - Efeitos:
    - Quando um ataque corpo a corpo acertar você e o dano for suficiente para zerar os seus pontos de vida, você pode usar uma reação para anular completamente o dano sofrido e se teletransportar para um espaço desocupado que você possa ver a até 9 metros de distância. Uma vez usada, essa habilidade não pode ser usada novamente até que você termine um descanso longo.  