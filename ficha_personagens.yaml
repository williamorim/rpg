      - misseis_magicos:
        - nome: "Mísseis Mágicos"
        - descricao: "Você cria três dardos brilhantes de energia mística. Cada dardo atinge uma criatura, à sua escolha, que você possa ver, dentro do alcance. Um dardo causa 1d4 + 1 de dano de energia ao alvo. Todos os dardos atingem simultaneamente e você pode direciona-los para atingir uma criatura ou várias."
        - dano: "1d4 + 1 de dano de energia"
        - alcance: 36
        - componentes: ["V", "S"]
      - silencio:
        - nome: "Silêncio"
        - descricao: "Pela duração, nenhum som pode ser criado dentro ou atravessar uma esfera de <b>6 metros de raio</b> centrada num ponto, à sua escolha, dentro do alcance. Qualquer criatura ou objeto totalmente dentro da esfera é imune a dano trovejante e as criaturas estarão surdas enquanto estiverem completamente dentro dela. Conjurar magias que incluam a componente verbal é impossível ai."
        - alcance: 36
        - componentes: ["V", "S"]
        - duracao: "Concentração, até 10 minutos"
  - armas:
      - adaga:
        - nome: "Adaga"
        - dano: "1d4"
        - tipo_dano: "Perfurante"
        - propriedades: ["Finesse", "Leve"]
        - alcance_arremesso: "20/60"
        - proficiencia: true
  - equipamentos:
      - equipamento_1:
        - nome: "Túnica suja e rasgada"
        - bonus: ""

